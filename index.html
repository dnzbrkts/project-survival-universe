<!doctype html>
<html lang="tr">
  <head>
    <!--
      ✅ Bu sayfanın karakter seti. Türkçe karakterlerin bozulmaması için.
      KRİTİK: Yanlış olursa yazılar (ı,ş,ğ) bozulabilir.
    -->
    <meta charset="utf-8" />

    <!--
      ✅ Mobil uyum için viewport.
      KRİTİK: Yoksa telefonda ölçek bozulur, ekran kayar.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PSU Prototype</title>

    <style>
      /*
        ✅ Sayfanın kenar boşluklarını sıfırlar.
        KRİTİK: Aksi halde canvas etrafında beyaz boşluk kalır.
      */
      html, body { margin: 0; padding: 0; height: 100%; background:#111; }

      /*
        ✅ Phaser'ın canvas'ını ortalayan bir container.
        KRİTİK: UI/Canvas yerleşimi ileride büyürken düzen bozulmasın diye.
      */
      #game {
        width: 100%;
        height: 100%;
        display: flex;
        align-items:center;
        justify-content:center;
      }

      /*
        ✅ Pixel-art görünüm için (istersen).
        KRİTİK: İleride pixel art kullanırsan bulanıklaşma olmasın.
        (Pixel art kullanmayacaksan da zarar vermez.)
      */
      canvas { image-rendering: pixelated; }
    </style>
  </head>

  <body>
    <!--
      ✅ Phaser oyununun "çizileceği" yer.
      KRİTİK: parent: "game" dediğimiz için Phaser canvas'ı buraya ekler.
    -->
    <div id="game"></div>

    <!--
      ✅ Phaser kütüphanesini CDN üzerinden çekiyoruz (kurulum yok).
      KRİTİK: Bu satır yoksa Phaser diye bir şey tanımaz, oyun açılmaz.
      Not: Phaser sürümünü sabitlemek istersen "@3.70.0" gibi yazabilirsin.
    -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

    <!--
      ✅ Bizim oyunumuzun kodu.
      KRİTİK: Burada sıra önemli: önce Phaser yüklenmeli, sonra main.js.
    -->
    <script src="./src/main.js"></script>
  </body>
</html>
